<div class="container mt-4">
        <h3>JSON:</h3>
    <textarea 
        class="dark"
        (input)="onJsonInputChange()"
        rows="18"
        cols="170" 
        pInputTextarea 
        [(ngModel)]="jsonInput" 
        [autoResize]="false">
    </textarea>
    <span class="text-danger">{{validationError}}</span>
    <div class="filters-containers mt-4">
        <h3>Filters:</h3>
        <form>
            <div class="row">
                <div *ngFor="let property of jsonProperties" class="form-group col-xl-3 col-lg-4 col-md-6">
                    <label class="filter-label" for="property">{{property}}</label>
                    <input [(ngModel)]="filters[property]" name="property" type="text" [id]="property" class="form-control">
                </div>
                <div class="col actions-group mt-3">
                    <div class="m-1">
                        <button
                        type="button"
                        class="btn btn-outline-secondary"
                        (click)="onClearSearchClick()"
                    >Clear Search</button>
                    </div>
                    <div class="m-1">
                        <button
                        type="button"
                        class="btn btn-primary"
                        (click)="onSearchClick()"
                        >Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-4">
        <h3>Data:</h3>
        <div>
            <p-table
            #grid
            [value]="filteredJson"
            [paginator]="true"
            [rows]="10"
            [tableStyle]="{ 'min-width': '50rem' }"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let property of jsonProperties" [pSortableColumn]="property">{{property}} <p-sortIcon [field]="property" /></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td *ngFor="let property of jsonProperties">{{ item[property] }}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </div>
</div>
